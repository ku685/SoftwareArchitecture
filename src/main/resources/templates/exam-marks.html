<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MARKS PAGE</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<style>
    .container {
        background-color: white;
    }
    .container{
        font: 23px "Play";
        position: absolute;
        margin-left: 200px;
        margin-top: 100px;
    }
    body:not(container) {
        background-color: #c3d6de;
    }
</style>

<body>

<div class="container" >

    <h3>List  of Marks</h3>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Subject</th>
            <th>Obtained Marks</th>
            <th>Total Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mark: ${marks}">
            <td th:text="${mark.subject}" />
            <td th:text="${mark.obtainedMarks}" />
            <td th:text="${mark.totalMarks}" />
        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
